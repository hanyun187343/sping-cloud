<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link rel="stylesheet" href="../js/bootstrap-datetimepicker/css/bootstrap-datetimepicker.css">
<script src="../js/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js"></script>
<script src="../js/bootstrap-datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>
<script src="../js/bootstrap-bootbox/bootbox.all.min.js"></script>
<body>
    <form id="myForm" class="form-horizontal">
        <input type="hidden" name="id" th:value="${people.id}">
        <div class="form-group">
            <label  class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-4">
                <input type="text" th:value="${people.name}" class="form-control" name="name" >
            </div>
            <label  class="col-sm-2 control-label">类型</label>
            <div class="col-sm-4">
                <input type="hidden" th:value="${people.typeId}" id="hidden">
                <select id="initType"  name="typeId" class="form-control">
                </select>
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-2 control-label">性别</label>
            <div class="col-sm-4">
                <input type="text" th:value="${people.age}" class="form-control" name="gender" >
            </div>

        </div>
    </form>
</body>
<script>
    $(function () {
        initType();
    })
    function initType(){
        $.post('../findTypeList',{},function(data){
            var str='<option value="-1">请选择</option>';
            for (var i = 0; i < data.length; i++) {
                str+='<option value="'+data[i].id+'">'+data[i].name+'</option>';
            }
            $("#initType").html(str);
            var vv=$("#hidden").val();
            $("#initType").val(vv);
        })
    }

</script>
</html>
